name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:ci

      - name: Verify version sync
        run: |
          npm run version:sync
          if ! git diff --exit-code README.md > /dev/null; then
            echo "::error::README.md is out of sync with lib/version.json. Run 'npm run version:sync' and commit README.md"
            exit 1
          fi
